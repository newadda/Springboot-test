plugins {
    id 'java'
    id 'java-library'
    id 'idea'
}

version 'unspecified'

compileJava.options.encoding = 'UTF-8'
sourceCompatibility = 1.8

repositories {
   // maven { url 'http://download.osgeo.org/webdav/geotools/' }

    maven {
        url "https://repo.osgeo.org/repository/release/"
    }
    mavenCentral()
    jcenter()



}


ext {
    geotoolsVersion = '23.0'

}

dependencies {
   // testCompile group: 'junit', name: 'junit', version: '4.12'

    testCompile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'



    // geotools, geometry 좌표변환에 사용
    compile group: 'org.geotools', name: 'gt-main', version: "${geotoolsVersion}"
    compile group: 'org.geotools', name: 'gt-epsg-extension', version: "${geotoolsVersion}"
    compile group: 'org.geotools', name: 'gt-geojson', version: "${geotoolsVersion}"
    compile group: 'org.geotools', name: 'gt-referencing', version: "${geotoolsVersion}"

    compile group: 'org.geolatte', name: 'geolatte', version: '1.5.0', ext: 'pom'
    compile group: 'org.geolatte', name: 'geolatte-geom', version: '1.5.0' // org.geolatte.geom.jts 아래의 클래스를 사용하기 위해서 꼭 필요하다.

}
